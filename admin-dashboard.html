<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة التحكم الإدارية</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      direction: rtl;
    }
    header {
      background-color: #1a3e6e;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #1a3e6e;
      text-align: center;
    }
    .request-list {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .request {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    .request:last-child {
      border-bottom: none;
    }
    .request .title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      margin-right: 0.5rem;
      color: #fff;
      background-color: #c9a032;
    }
    .update-btn {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #1a3e6e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    footer {
      margin-top: 3rem;
      background-color: #1a3e6e;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
<header>
  <h1>لوحة التحكم الإدارية</h1>
  <p>مرحبًا بك في لوحة التحكم الخاصة بإدارة الطلبات</p>
</header>
<main>
  <h2>كافة الطلبات</h2>
  <!-- منطقة عرض الطلبات -->
  <div class="request-list" id="requests-container">
    <p>جارٍ تحميل الطلبات...</p>
  </div>
</main>
<footer>
  &copy; 2025 مكتب الجاسم للمحاماة – جميع الحقوق محفوظة
</footer>
<script type="module" src="admin-dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #004080;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .switch-mode {
            text-align: center;
            margin-top: 1rem;
            color: #004080;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2 id="form-title">تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="handleAuth()">دخول</button>
    <div class="switch-mode" onclick="toggleMode()">أو إنشاء حساب جديد</div>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>
<script type="module">
    import { login, signup } from './auth.js';

    let isLogin = true;

    window.toggleMode = function() {
        isLogin = !isLogin;
        document.getElementById('form-title').innerText = isLogin ? 'تسجيل الدخول' : 'إنشاء حساب';
        document.querySelector('button').innerText = isLogin ? 'دخول' : 'تسجيل';
    };

    window.handleAuth = function() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if (isLogin) {
            login(email, password);
        } else {
            signup(email, password);
        }
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم العميل</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      direction: rtl;
    }

    header {
      background-color: #1a3e6e;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    main {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #1a3e6e;
      text-align: center;
    }

    .request-list {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .request {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }

    .request:last-child {
      border-bottom: none;
    }

    .status {
      font-weight: bold;
      color: #c9a032;
    }

    .upload-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #1a3e6e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      margin-top: 3rem;
      background-color: #1a3e6e;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>لوحة تحكم العميل</h1>
  <p>مرحبًا بك، هنا يمكنك متابعة طلباتك القانونية ورفع المستندات</p>
</header>

<main>
  <h2>طلباتي</h2>
  <div class="request-list">
    <div class="request">
      <p><strong>نوع الخدمة:</strong> دعوى تعويض مدني</p>
      <p><strong>الحالة:</strong> <span class="status">قيد المراجعة</span></p>
      <button class="upload-btn">📎 رفع مستند</button>
    </div>

    <div class="request">
      <p><strong>نوع الخدمة:</strong> قضية أحوال شخصية</p>
      <p><strong>الحالة:</strong> <span class="status">تم القبول</span></p>
      <button class="upload-btn">📎 رفع مستند</button>
    </div>

    <div class="request">
      <p><strong>نوع الخدمة:</strong> قضية جنائية</p>
      <p><strong>الحالة:</strong> <span class="status">مغلقة</span></p>
      <button class="upload-btn">📎 رفع مستند</button>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 مكتب الجاسم للمحاماة – جميع الحقوق محفوظة
</footer>

<script type="module" src="upload.js"></script>

</body>
</html>

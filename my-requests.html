<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طلباتي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>طلباتي</h1>
  </header>
  <main>
    <div id="requests-container">جاري تحميل الطلبات...</div>
  </main>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const container = document.getElementById('requests-container');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        container.innerHTML = '<p>يجب تسجيل الدخول لعرض الطلبات.</p>';
        return;
      }

      const q = query(collection(db, "requests"), where("userId", "==", user.uid));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        container.innerHTML = '<p>لا توجد طلبات حالياً.</p>';
        return;
      }

      container.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'request';
        div.innerHTML = `
          <h3>الخدمة: ${data.serviceType}</h3>
          <p><strong>الحالة:</strong> ${data.status}</p>
          <p><strong>التفاصيل:</strong> ${data.details}</p>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
